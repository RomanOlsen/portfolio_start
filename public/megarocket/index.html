<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>MegaRocket Windows</title>
  <link rel="shortcut icon" href="megarocket/TemplateData/favicon.ico">
  <link rel="stylesheet" href="megarocket/TemplateData/style.css">
  <script src="megarocket/TemplateData/UnityProgress.js"></script>
  <script src="megarocket/Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "megarocket/Build/megarocket2xSpeed.json", { onProgress: UnityProgress });
  </script>
</head>

<body>
  <div class="webgl-content">
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">MegaRocket - Only works on Windows</div>
    </div>
  </div>
</body>

</html>
